{% extends 'common/base.html' %}
{% block content %}
	<div class="row">
	    {% for post in posts %}
	        <div class="post jumbotron">
	            <div class="date">
	                {{ post.published_date }}
	            </div>
	            <div>
	            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	            </div>
	            <p>{{ post.text|linebreaksbr|truncatewords:25 }}</p>
	        </div>
	    {% endfor %}
	</div>
{% endblock %}
